sudo: false
deploy:
  provider: pypi
  user: arokem
  password:
    secure: 
  on:
    tags: true
    repo: popylar/popylar
env:
  global:
  - CONDA_DEPS="pip pytest" PIP_DEPS="requests coveralls pytest-cov flake8"
matrix:
  include:
  - os: linux
    env:
    - PYTHON_VERSION=2.7
    - MINICONDA_URL="https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh"
  - os: linux
    env:
    - PYTHON_VERSION=3.5
    - MINICONDA_URL="https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh"

before_install:
- export MINICONDA=$HOME/miniconda
- export PATH="$MINICONDA/bin:$PATH"
- hash -r
- echo $MINICONDA_URL
- wget $MINICONDA_URL -O miniconda.sh;
- bash miniconda.sh -b -f -p $MINICONDA;
- conda config --set always_yes yes
- conda update conda
- conda info -a
- conda config --add channels conda-forge
- conda install python=$PYTHON_VERSION $CONDA_DEPS
- travis_retry pip install $PIP_DEPS
install:
- python setup.py install --record installed_files.txt
script:
- flake8 --ignore N802,N806 `find . -name \*.py | grep -v setup.py | grep -v /doc/`
- mkdir for_test
- cd for_test
- py.test --pyargs popylar --cov-report term-missing --cov=popylar
after_success:
- coveralls
before_cache:
- conda clean --tarballs --packages --index-cache
- rm -rf $HOME/miniconda/pkgs/cache
- xargs rm <installed_files.txt
cache:
  directories:
  - $HOME/miniconda
